<!DOCTYPE html>
<html>
  <head>
    <title>Option | Speech Translator</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
  </head>
  <body>
    <div class="alerts" id="alerts"></div>
    <div class="container">
      <h1>Speech Translator Chrome Extension</h1>
      <h2>Option</h2>

      <h3>Language</h3>
      <p>Default: (audio)English &#8594; (text)Korean</p>
      <div class="opt-language" style="margin-top: 5px">
        <img
          src="../icons/sound.svg"
          class="icon"
          alt="Icon by Freepik from flaticon"
        />
        <div id="src-lang" class="search-form">
          <input type="text" class="lang-input" placeholder="From/audio" />
          <div class="select-langs"></div>
        </div>
      </div>

      <div class="opt-language" style="margin-top: 5px">
        <img
          src="../icons/text.svg"
          class="icon"
          alt="Icon by Becris from flaticon"
        />
        <div id="dst-lang" class="search-form">
          <input type="text" class="lang-input" placeholder="To/text" />
          <div class="select-langs"></div>
        </div>
      </div>

      <div class="actions">
        <button class="btn submit" id="btn-save" disabled>Save</button>
        <button class="btn close" id="btn-close">Close</button>
      </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
